<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC | Error 404</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #212529;
            line-height: 1.5;
            background-image: url('fratercula_arctica.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.63);
            border: 1px solid #e0e0e0; /* Borde de 1px */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(2px);
        }
        
        .error-code {
            font-size: 4rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #212529;
        }
        
        .error-message {
            font-size: 1rem;
            color: #495057;
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.75rem;
            background: #2c3e50;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            border-radius: 4px;
            transition: all 0.2s ease;
            border: 1px solid #1a252f; /* Borde para el bot칩n */
        }
        
        .btn:hover {
            background: #1a252f;
            transform: translateY(-1px);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2c3e50;
            color: white;
            border-radius: 4px;
            font-size: 2rem;
            font-weight: 600;
            border: 1px solid #1a252f; /* Borde para el logo */
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 0 1rem;
            }
            
            .error-code {
                font-size: 3rem;
            }
            
            .error-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">        
        <div class="error-code">EC-404</div>
        <h1 class="error-title">P치gina no encontrada</h1>
        <p class="error-message">Lo sentimos, no pudimos encontrar la p치gina que est치s buscando. <strong>Disculpa las molestias ocasionadas.</strong></p>
    </div>
</body>
</html>
